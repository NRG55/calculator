<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="displayContainer">
            <div class="displayInfo"></div>
        </div>
        <div class="buttonsContainer">
             <button id="btnClearId" class="btnClear">CLEAR</button>
             <button class="btnBackspace">&#8592</button>             
             <button class="btnOperator">/</button>
             <button class="btnNumber">7</button>
             <button class="btnNumber">8</button>
             <button class="btnNumber">9</button>
             <button class="btnOperator">x</button>
             <button class="btnNumber">4</button>
             <button class="btnNumber">5</button>
             <button class="btnNumber">6</button>  
             <button class="btnOperator">-</button>
             <button class="btnNumber">1</button>
             <button class="btnNumber">2</button>
             <button class="btnNumber">3</button>
             <button class="btnOperator">+</button>
             <button class="btnNumber">0</button>
             <button class="btnPoint">.</button>
             <button class="btnEqual">=</button>
        </div>       
    </div>  
    <div class="footer">Copyright <span>&nbsp&copy&nbsp</span>The Odin Project 2024 by Dmitry</div>  
    <script src="app.js"></script>    
</body>
